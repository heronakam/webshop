
<div>
    <h2><span data-translate="shopApp.caracteristique.detail.title">Caracteristique</span> {{vm.caracteristique.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shopApp.caracteristique.name">Name</span></dt>
        <dd>
            <span>{{vm.caracteristique.name}}</span>
        </dd>
        <dt><span data-translate="shopApp.caracteristique.description">Description</span></dt>
        <dd>
            <span>{{vm.caracteristique.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="caracteristique-detail.edit({id:vm.caracteristique.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
