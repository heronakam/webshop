
<div>
    <h2><span data-translate="shopApp.couleur.detail.title">Couleur</span> {{vm.couleur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shopApp.couleur.name">Name</span></dt>
        <dd>
            <span>{{vm.couleur.name}}</span>
        </dd>
        <dt><span data-translate="shopApp.couleur.codeHexadecimal">Code Hexadecimal</span></dt>
        <dd>
            <span>{{vm.couleur.codeHexadecimal}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="couleur-detail.edit({id:vm.couleur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
