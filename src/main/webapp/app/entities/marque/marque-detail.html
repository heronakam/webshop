
<div>
    <h2><span data-translate="shopApp.marque.detail.title">Marque</span> {{vm.marque.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shopApp.marque.name">Name</span></dt>
        <dd>
            <span>{{vm.marque.name}}</span>
        </dd>
        <dt><span data-translate="shopApp.marque.presentation">Presentation</span></dt>
        <dd>
            <span>{{vm.marque.presentation}}</span>
        </dd>
        <dt><span data-translate="shopApp.marque.logoUrl">Logo Url</span></dt>
        <dd>
            <span>{{vm.marque.logoUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="marque-detail.edit({id:vm.marque.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
