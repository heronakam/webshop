
<div>
    <h2><span data-translate="shopApp.panier.detail.title">Panier</span> {{vm.panier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shopApp.panier.produit">Produit</span></dt>
        <dd>
            <span ng-repeat="produit in vm.panier.produits">
                <a ui-sref="produit-detail({id: produit.id})">{{produit.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="shopApp.panier.user">User</span></dt>
        <dd>
            {{vm.panier.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="panier-detail.edit({id:vm.panier.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
